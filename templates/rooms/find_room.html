{% extends '/auth/base.html' %}
{% block title %}
	Forks and Points - Find your room
{% endblock %}
{% block content %}
    <div class="card d-flex" style="width: 22rem;">
        <div class="card-header text-center mt-3">
            <h3>Find your room</h3>
        </div>
        <div class="card-body">
            <div class="input-group flex-nowrap">
              <span class="input-group-text" id="addon-wrapping"><i class="fas fa-hashtag"></i></span>
              <input type="text" class="form-control" aria-label="Room hashtag" aria-describedby="addon-wrapping" id="hashtag" autocomplete="off"/>
            </div>

            <div class="input-group flex-nowrap mt-3">
              <span class="input-group-text" id="addon-wrapping"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" aria-label="Room hashtag" aria-describedby="addon-wrapping" id="access-key" autocomplete="new-password"/>
            </div>
        </div>

        <button class="btn btn-success rounded-0" data-mdb-ripple-init>Search</button>
    </div>
{% endblock %}
